<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button color="danger" (click)="closeModal()">
                <ion-icon name="close-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Vendor Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="saveForm()" [formGroup]="vendorDetailsForm">
        <h1>Vendor Information</h1>
        <ion-item>
            <ion-label>Vendor Name</ion-label>
            <ion-input type="text" formControlName="name" value="name" maxlength="140"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-input type="text" formControlName="foodType" value="foodType" maxlength="140"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-input type="text" formControlName="description" value="description" placeholder="Vendor Description" maxlength="140"></ion-input>
        </ion-item>
        <ion-item>
            <div formArrayName="menu">
                <ion-label>Items for Sale (optional) <ion-button slot="end" size="small" shape="round" color="secondary" (click)="addItem()">Add Item</ion-button></ion-label>
                <ion-item *ngFor="let item of menuItems.controls; let i = index">
                    <ion-input type="text" [formControlName]="i" placeholder="New Item"></ion-input>
                    <ion-icon class="clickable" name="ios-close-circle-outline" (click)="removeItem(i)"></ion-icon>
                </ion-item>
            </div>
        </ion-item>
        <ion-item>
            <ion-button padding type="submit" color="success" [disabled]="!vendorDetailsForm.valid">Save</ion-button>
        </ion-item>
    </form>
</ion-content>
