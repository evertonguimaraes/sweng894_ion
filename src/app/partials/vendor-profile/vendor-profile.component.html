<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button color="danger" (click)="closeModal()">
                <ion-icon name="close-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Vendor Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onSubmit()" [formGroup]="vendorDetailsForm">
        <h1>Vendor Information</h2>
        <ion-item>
            <ion-input type="text" formControlName="name" value="name" placeholder="Vendor Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" formControlName="foodType" value="foodType" placeholder="Category"
                maxlength="140"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" formControlName="description" value="description" placeholder="Vendor Description"
                maxlength="140"></ion-input>
        </ion-item>
        <ion-item>
            <div formArrayName="menu">
                <ion-label>Items for Sale (optional)</ion-label>
                <ion-button color="secondary" (click)="addItem()">Add Item</ion-button>
                <ion-item *ngFor="let item of menuItems.controls; let i = index">
                    <ion-input type="text" [formControlName]="i" placeholder="New Item"></ion-input>
                    <ion-icon class="clickable" name="ios-close-circle-outline" (click)="removeItem(i)"></ion-icon>
                </ion-item>
            </div>
        </ion-item>
        <ion-item>
            <ion-button padding type="submit" [disabled]="!vendorDetailsForm.valid"></ion-button>
        </ion-item>
    </form>
</ion-content>
