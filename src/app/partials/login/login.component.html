<form [formGroup]="loginForm" (ngSubmit)="authenticate()">
    <ion-item>
        <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-button padding type="submit" size="medium" slot="end" [disabled]="!loginForm.valid">Submit</ion-button>
</form>
